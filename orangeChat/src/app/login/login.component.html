<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Login Form -->
      <form>
        <input type="text" [(ngModel)] = "username" id="username" class="fadeIn second" name="username" placeholder="login">
        <input type="text" [(ngModel)] = "password"id="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click) = "loginFunction()">
      </form> 
    </div>
  </div>
